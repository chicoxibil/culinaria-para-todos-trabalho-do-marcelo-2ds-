<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receita - Musse de maracujá</title>
  <link rel="stylesheet" href="./png/musse.css" />
</head>

<body class="background-doce">

  <!-- Camada de fundo para os docinhos -->
  <div class="bg-doces" aria-hidden="true"></div>

  <!-- Conteúdo principal -->
  <main class="site-content">
    <section class="content-card">
      <div class="card-header">
        <h1 class="title mb-0">Musse de maracujá</h1>
        <div class="controls">
          <button id="toggle-doces" class="btn">Desligar background</button>
        </div>
      </div>

      <div class="card-body">

        <!-- Slot de Vídeo -->
        <div class="video-slot">
          <div class="video-frame">
            <!-- Substitua pela sua URL de vídeo -->
            <div class="video-placeholder"><iframe width="100%" height="100%"
                src="https://www.youtube.com/embed/ytMi-OCjFX8?si=eK2DLwoVa_sN0gE5" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
          </div>
        </div>

        <!-- Ingredientes -->
        <h2 class="section-title">Ingredientes</h2>
        <div class="ingredients" id="ingredientes">
          <label class="ingredient-item"><input type="checkbox" /> 1 caixinha de creme de leite (200g)</label>
          <label class="ingredient-item"><input type="checkbox" /> 1 caixinha e 1/2 de leite condensado (593g)</label>
          <label class="ingredient-item"><input type="checkbox" /> 1 xícara (chá) de suco de maracujá natural</label>
          <label class="ingredient-item"><input type="checkbox" /> 1 xícara (chá) de água fervendo</label>
          <label class="ingredient-item"><input type="checkbox" /> 1 pacotinho ou caixinha de gelatina sabor
            maracujá</label>
        </div>

        <!-- Passo a passo -->
        <h2 class="section-title">Passo a passo</h2>
        <div class="steps">
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>coloque em uma vasilia a água e a gelatina e misture</span>
          </label>
          <label class="step">
          <input type="checkbox" class="step-check" />
          <span>coloque no liquidifcador o leite cond, creme de leite, o suco de maracuja e a mistura da vasilia</span>
          </label>
          <label class="step">
          <input type="checkbox" class="step-check" />
          <span>bata por 5 minutos até ficar homogeneo</span>
          </label>
          <label class="step">
          <input type="checkbox" class="step-check" />
          <span>gele na geladeira por 6 horas na geladeira.</span>
          </label>
          <label class="step">
          <input type="checkbox" class="step-check" />
          <span>se delicie ou coloque alguma cobertura!, temos 10 opções de caldas e coberturas no site!</span>
          </label>

        </div>

        <!-- Ações extras -->
        <div class="mt-24" style="display:flex; gap:10px; flex-wrap:wrap;">
          <a href="../pagina_principal_culinaria.html" class="btn">Página principal</a>
          <a href="../pagina lista coberturas.html" class="btn">Coberturas</a>
          <a href="../pagina lista.html" class="btn">Doces</a>
          <a href="../pagina lista salgado.html" class="btn">Coisas salgadas</a>
        </div>

      </div>
    </section>
  </main>

  <script src="./javascripts/musse.js"></script>
</body>

</html>
