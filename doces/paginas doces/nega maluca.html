<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receita - Nega Maluca</title>
  <link rel="stylesheet" href="./png/nega.css" />
</head>

<body class="background-doce">

  <!-- Camada de fundo para os docinhos -->
  <div class="bg-doces" aria-hidden="true"></div>

  <!-- Conteúdo principal -->
  <main class="site-content">
    <section class="content-card">
      <div class="card-header">
        <h1 class="title mb-0">Nega Maluca</h1>
        <div class="controls">
          <button id="toggle-doces" class="btn">Desligar background</button>
        </div>
      </div>

      <div class="card-body">

        <!-- Slot de Vídeo -->
        <div class="video-slot">
          <div class="video-frame">
            <!-- Substitua pela sua URL de vídeo -->
            <div class="video-placeholder"><img
                src="https://anamariabrogui.com.br/assets/uploads/receitas/fotos/l09ll272kb4c8os0ss.png" alt=""></div>
          </div>
        </div>

        <!-- Ingredientes -->
        <h2 class="section-title">Ingredientes</h2>
        <div class="ingredients" id="ingredientes">
          <label class="ingredient-item"><input type="checkbox" /> 2 ovos</label>
          <label class="ingredient-item"><input type="checkbox" /> 1 xícara de açúcar</label>
          <label class="ingredient-item"><input type="checkbox" /> 1 xícara de leite</label>
          <label class="ingredient-item"><input type="checkbox" /> 1/2 xícara de óleo</label>
          <label class="ingredient-item"><input type="checkbox" /> 2 xícaras de farinha de trigo</label>
          <label class="ingredient-item"><input type="checkbox" /> 1 xícara de chocolate em pó</label>
          <label class="ingredient-item"><input type="checkbox" /> 1 colher (sopa) de fermento</label>
        </div>

        <!-- Passo a passo -->
        <h2 class="section-title">Passo a passo</h2>
        <div class="steps">
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>penere o açúcar, farinha e chocolate em pó e misture</span>
          </label>
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>Adicione o os ovos e o oleo e misture</span>
          </label>
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>adicione o leite quente (a 80°) lentamente misturando</span>
          </label>
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>adicione o fermento e misture novamente</span>
          </label>
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>Leve ao forno pré-aquecido a 180° por ~30–40 min.</span>
          </label>
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>Deixe esfriar, desenforme e cubra a gosto.</span>
          </label>
        </div>

        <!-- Ações extras -->
        <div class="mt-24" style="display:flex; gap:10px; flex-wrap:wrap;">
          <a href="../pagina_principal_culinaria.html" class="btn">Página principal</a>
          <a href="../pagina lista coberturas.html" class="btn">Coberturas</a>
          <a href="../pagina lista.html" class="btn">Doces</a>
          <a href="../pagina lista salgado.html" class="btn">Coisas salgadas</a>
        </div>

      </div>
    </section>
  </main>

  <script src="./javascripts/nega.js"></script>
</body>

</html>
