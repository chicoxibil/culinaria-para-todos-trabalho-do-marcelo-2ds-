<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receita - Strogonoff</title>
  <link rel="stylesheet" href="./png/carne panela.css" />
</head>

<body class="background-doce">

  <!-- Camada de fundo para os docinhos -->
  <div class="bg-doces" aria-hidden="true"></div>

  <!-- Conteúdo principal -->
  <main class="site-content">
    <section class="content-card">
      <div class="card-header">
        <h1 class="title mb-0">Strogonoff</h1>
        <div class="controls">
          <button id="toggle-doces" class="btn">Desligar background</button>
        </div>
      </div>

      <div class="card-body">

        <!-- Slot de Vídeo -->
        <div class="video-slot">
          <div class="video-frame">
            <!-- Substitua pela sua URL de vídeo -->
            <div class="video-placeholder"><iframe width="100%" height="100%"
                src="https://www.youtube.com/embed/DqP7db5Ionw?si=9-5HeG-Y8BzlOyCe" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
            <!-- bota a url do video aq-->
          </div>
        </div>

        <!-- Ingredientes -->
        <h2 class="section-title">Ingredientes</h2>
        <div class="ingredients" id="ingredientes">
          <label class="ingredient-item"><input type="checkbox" />500gr de peito de frango picado</label>
          <label class="ingredient-item"><input type="checkbox" />1/4 de colher de chá de pimenta do reino</label>
          <label class="ingredient-item"><input type="checkbox" />1/2 colher de sopa de sal</label>
          <label class="ingredient-item"><input type="checkbox" />1 colher de chá de alho</label>
          <label class="ingredient-item"><input type="checkbox" />1 colher de sopa de suco de limão</label>
          <label class="ingredient-item"><input type="checkbox" />2 colher de sopa de farinha</label>
          <label class="ingredient-item"><input type="checkbox" />2 colheres de sopa de óleo</label>
          <label class="ingredient-item"><input type="checkbox" />2 colheres de sopa de manteiga sem sal</label>
        </div>
        <div class="ingredients" id="ingredientes">
          <label class="ingredient-item"><input type="checkbox" />1/2 xícara de cebola picada</label>
          <label class="ingredient-item"><input type="checkbox" />3 colheres de sopa de ketchup (opcional)</label>
          <label class="ingredient-item"><input type="checkbox" />3 colheres de sopa de extrato de tomate</label>
          <label class="ingredient-item"><input type="checkbox" />1 colher de sopa de mostarda</label>
          <label class="ingredient-item"><input type="checkbox" />1/2 colher de sopa de shoyo</label>
          <label class="ingredient-item"><input type="checkbox" />1 xícara de água ou 210ml</label>
          <label class="ingredient-item"><input type="checkbox" />1 xícara de champignhon</label>
          <label class="ingredient-item"><input type="checkbox" />1 e 1/2 caixa de creme de leite</label>
          <label class="ingredient-item"><input type="checkbox" />100gr de batata palha</label>
          <label class="ingredient-item"><input type="checkbox" />arroz já pronto pra servir</label>
        </div>


        <!-- Passo a passo -->
        <h2 class="section-title">Passo a passo</h2>

        <div class="steps">
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span> Em uma vasilia, coloque o frango, a pimenta, o sal, o alho, o suco do limão e mexa</span>
          </label>
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>Depois de mexer coloque a farinha</span>
          </label>
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>na panela coloque o óleo, a manteiga e deixe aquecer, depois de aquecido coloque a cebola e o frango
              já temperado</span>
          </label>
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>Mexa em fogo alto até selar o frango, quando o frango já estiver bem frito coloque o ketchup(se
              quiser), o extrato de tomate, a mostarda, o shoyo e a água</span>
          </label>
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>coloque em fogo medio e coloque o champignhon e o creme de leite e assim que esquentar, pode servir
              com o arroz e a batata palha!</span>
          </label>
        </div>

        <!-- Ações extras -->
        <div class="mt-24" style="display:flex; gap:10px; flex-wrap:wrap;">
          <a href="../pagina_principal_culinaria.html" class="btn">Página principal</a>
          <a href="../pagina lista coberturas.html" class="btn">Coberturas</a>
          <a href="../pagina lista.html" class="btn">Doces</a>
          <a href="../pagina lista salgado.html" class="btn">Coisas salgadas</a>
        </div>

      </div>
    </section>
  </main>

  <script src="./javascripts/strogonoff.js"></script>
</body>

</html>
