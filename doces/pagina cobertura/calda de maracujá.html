<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receita - Calda de maracujá </title>
  <link rel="stylesheet" href="./png/calda.css" />
</head>

<body class="background-doce">

  <!-- Camada de fundo para os docinhos -->
  <div class="bg-doces" aria-hidden="true"></div>

  <!-- Conteúdo principal -->
  <main class="site-content">
    <section class="content-card">
      <div class="card-header">
        <h1 class="title mb-0">calda de maracujá</h1>
        <div class="controls">
          <button id="toggle-doces" class="btn">Desligar background</button>
        </div>
      </div>

      <div class="card-body">

        <!-- Slot de Vídeo -->
        <div class="video-slot">
          <div class="video-frame">
            <!-- Substitua pela sua URL de vídeo -->
            <div class="video-placeholder"><iframe width="100%" height="100%"
                src="https://www.youtube.com/embed/ytMi-OCjFX8?si=iYl9pRrL8rno2Qyd&amp;start=127"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
          </div>
        </div>

        <!-- Ingredientes -->
        <h2 class="section-title">Ingredientes</h2>
        <div class="ingredients" id="ingredientes">
          <label class="ingredient-item"><input type="checkbox" /> 1/2 xícara (chá) de água</label>
          <label class="ingredient-item"><input type="checkbox" /> 1 colher (sopa) de amido de milho</label>
          <label class="ingredient-item"><input type="checkbox" /> 1/2 xícara (chá) de água</label>
          <label class="ingredient-item"><input type="checkbox" /> 3 colheres (sopa) de suco de maracujá natural</label>
          <label class="ingredient-item"><input type="checkbox" /> 3 colheres (sopa) de açúcar</label>
          <label class="ingredient-item"><input type="checkbox" /> Sementes para decorar</label>
        </div>

        <!-- Passo a passo -->
        <h2 class="section-title">Passo a passo</h2>
        <div class="steps">
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>coloque na panela a água, o amido, o suco de maracujá e o açucar refinado</span>
          </label>
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>ligue o fogo medio e mexa até ficar brilhante e cremoso</span>
          </label>
          <label class="step">
            <input type="checkbox" class="step-check" />
            <span>espere a geleia esfriar e depois de esfriar e ficar consistente coloque em cima da comida
              desejada</span>
          </label>

        </div>

        <!-- Ações extras -->
        <div class="mt-24" style="display:flex; gap:10px; flex-wrap:wrap;">
          <a href="../pagina_principal_culinaria.html" class="btn">Página principal</a>
          <a href="../pagina lista coberturas.html" class="btn">Coberturas</a>
          <a href="../pagina lista.html" class="btn">Doces</a>
          <a href="../pagina lista salgado.html" class="btn">Coisas salgadas</a>
        </div>

      </div>
    </section>
  </main>

  <script src="./javascript/java.js"></script>
</body>

</html>
